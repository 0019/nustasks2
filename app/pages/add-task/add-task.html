<ion-header>
	<ion-navbar>
		<ion-title>New Task</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
<ion-item>
	<ion-label>Course</ion-label>
	<ion-select [(ngModel)]="course">
		<ion-option *ngFor="let roll of rolls" value="{{roll[0]}}">
			{{roll[0]}}
		</ion-option>
	</ion-select>
</ion-item>

<ion-item>
	<ion-label>Task Title</ion-label>
	<ion-input type="text" [(ngModel)]="title"></ion-input>
</ion-item>

<ion-item>
	<ion-label>Details</ion-label>
	<ion-input type="text" [(ngModel)]="details"></ion-input>
</ion-item>

<ion-item>
	<ion-label>Due Date</ion-label>
	<ion-datetime displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="duedate"></ion-datetime>
</ion-item>

<ion-item>
	<ion-label>Due Time</ion-label>
	<ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="duetime"></ion-datetime>
</ion-item>

<button block secondary (click)="submit()">Submit</button>
<button block danger (click)="cancel()">Cancel</button>
</ion-content>
