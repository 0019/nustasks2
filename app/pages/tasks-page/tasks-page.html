<ion-header>
  	<ion-navbar>
		<ion-buttons start>
	  		<button><ion-icon name="menu"></ion-icon></button>
		</ion-buttons>
		<ion-title>Tasks</ion-title>
		<ion-buttons end>
	  		<button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding class="tasks-page">
	<ion-refresher pulling-text="Pull to refresh..." on-refresh="loadTasks()"></ion-refresher>
	<ion-card class="tasks-page" *ngFor="let task of tasks">
		<div class="color" [ngStyle]="{'background-color': task[1]}"></div>
		<ion-card-header>{{task[0].Title}}</ion-card-header>
			<ion-item>
			Due: {{task[0].Duedate}} {{task[0].Duetime}}<br /> 
			Course: {{task[0].Syncroll}}
		</ion-item>
	</ion-card>
</ion-content>
