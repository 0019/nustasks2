<ion-navbar *navbar>
  <ion-title>tasksPage</ion-title>
</ion-navbar>

<ion-content padding class="tasks-page">
	<button secondary (click)="addTask()">Add Task</button>
	<ion-card *ngFor="#task of tasks">
	  <ion-card-header>{{task.Title}}</ion-card-header>
		<ion-item>
		Due: {{task.Due}}<br /> 
		Course: {{task.Syncroll}}
		</ion-item>
	</ion-card>
</ion-content>
