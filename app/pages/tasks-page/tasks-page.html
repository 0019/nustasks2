<ion-header>
<ion-navbar>
  <ion-title>Tasks</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="tasks-page">
	<button block secondary (click)="addTask()">Add Task</button>
	<button block secondary (click)="loadTasks()">Refresh</button>
	<ion-card *ngFor="#task of tasks">
	  <ion-card-header>{{task.Title}}</ion-card-header>
		<ion-item>
		Due: {{task.Due}}<br /> 
		Course: {{task.Syncroll}}
		</ion-item>
	</ion-card>
</ion-content>
