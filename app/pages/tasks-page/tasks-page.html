<ion-header>
  	<ion-navbar>
		<ion-buttons start>
	  		<button (click)="loadTasks()"><ion-icon name="refresh"></ion-icon></button>
		</ion-buttons>
		<ion-title>Tasks</ion-title>
		<ion-buttons end>
	  		<button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding class="tasks-page">
	<!--
	<ion-refresher pulling-text="Pull to refresh..." on-refresh="loadTasks()"></ion-refresher>
	-->
	<ion-card class="tasks-page" *ngFor="let task of tasks" (click)="goToTaskDetail(task)">
		<div class="color" [ngStyle]="{'background-color': black}"></div>
		<h1 class="tasks-page" [ngStyle]="{'color': black}">{{task.title}}</h1>
		<ion-item>
			Due in: {{task.timeleft}}<br /> 
			Course: {{task.code}}
		</ion-item>
	</ion-card>
	<p id="notask" [hidden]="length > 0">There are no tasks..</p>
</ion-content>
